<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact â€” Aens Engineering</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <!-- Header -->

  <section class="relative py-20 bg-cover bg-center text-white"
    style="background-image:url('./assets/Images/hardhat-blueprints-wooden-table.jpg');">
    <div class="absolute inset-0 bg-black/60"></div>
    <div class="relative max-w-6xl mx-auto px-6 grid md:grid-cols-2 gap-10">
      <div>
        <h2 class="text-4xl font-bold mb-6">Contact & Get a Quote</h2>
        <p class="text-slate-200 mb-4">Reach out to us for any project inquiry or request for quotation.</p>
        <ul class="space-y-2 text-slate-100">
          <li><i class="bi bi-geo-alt-fill text-[var(--brand-red)]"></i> Port-Harcourt, Rivers State, Nigeria</li>
          <li><i class="bi bi-telephone-fill text-[var(--brand-red)]"></i> +234-703-253-8441</li>
          <li><i class="bi bi-envelope-fill text-[var(--brand-red)]"></i> info@aensengineering.com</li>
        </ul>
      </div>

      <form class="bg-white/10 backdrop-blur-sm p-6 rounded space-y-3">
        <input class="w-full border border-white/20 bg-transparent text-white placeholder-slate-300 p-3 rounded" placeholder="Full name" required>
        <input class="w-full border border-white/20 bg-transparent text-white placeholder-slate-300 p-3 rounded" type="email" placeholder="Email address" required>
        <textarea class="w-full border border-white/20 bg-transparent text-white placeholder-slate-300 p-3 rounded" rows="4" placeholder="Message"></textarea>
        <button class="bg-[var(--brand-blue)] hover:bg-[var(--brand-red)] text-white px-4 py-2 rounded" type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
</body>
</html>
