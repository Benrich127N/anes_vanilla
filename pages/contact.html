<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | AENS Project</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header></header>

  <section class="pt-32 pb-16 px-6 md:px-20 bg-gray-50 text-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">Contact Us</h1>
    <p class="max-w-2xl mx-auto text-gray-600 mb-10">
      Have a project in mind or want to learn more about our services? Reach out to us today.
    </p>

    <form class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md space-y-4">
      <input type="text" placeholder="Full Name" class="w-full border border-gray-300 rounded-lg px-4 py-2">
      <input type="email" placeholder="Email Address" class="w-full border border-gray-300 rounded-lg px-4 py-2">
      <textarea placeholder="Your Message" rows="5" class="w-full border border-gray-300 rounded-lg px-4 py-2"></textarea>
      <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-3 rounded-lg">Send Message</button>
    </form>
  </section>

  <footer></footer>
  <script src="../js/include.js"></script>
</body>
</html>
