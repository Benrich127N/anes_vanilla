<header class="sticky top-0 z-40 bg-white shadow">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4">
    <!-- Logo and Brand -->
    <div class="flex items-center gap-4">
      <a href="#" class="flex items-center gap-3">
        <div class="w-20 h-20 rounded-md flex items-center justify-center bg-white">
          <img src="./assets/Images/Aens' Logo - 2025_prev_ui.png" 
               alt="Aens Engineering" 
               class="h-18 w-auto object-contain">
        </div>
        <div>
          <div class="text-2xl font-bold">
            Aens Project & Engineering Services Ltd
          </div>
          <div class="text-1xl text-slate-500">
            <i>Providing innovative and dependable engineering solutions...</i>
          </div>
        </div>
      </a>
    </div>

    <!-- Desktop Navigation -->
    <nav class="hidden lg:flex items-center gap-6 text-sm">
      <a href="index.html" class="hover:text-[var(--brand-red)] transition">Home</a>
      <a href="pages/about.html" class="hover:text-[var(--brand-red)] transition">About</a>
      <a href="pages/services.html" class="hover:text-[var(--brand-red)] transition">Services</a>
      <a href="pages/products.html" class="hover:text-[var(--brand-red)] transition">Products</a>
      <a href="pages/contact.html" class="hover:text-[var(--brand-red)] transition">Contact</a>
    </nav>

    <!-- Mobile Menu Button -->
    <div class="lg:hidden">
      <button id="mobileBtn" class="p-2 rounded-md border border-gray-300 hover:bg-gray-100 transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 8h16M4 16h16"/>
        </svg>
      </button>
    </div>
  </div>
</header>
<script>
  const mobileBtn = document.getElementById('mobileBtn');
  const mobileNav = document.createElement('div');
  mobileNav.className = 'lg:hidden flex flex-col items-start bg-white shadow-md p-4 space-y-2';
  mobileNav.innerHTML = `
    <a href="index.html" class="hover:text-[var(--brand-red)]">Home</a>
    <a href="pages/about.html" class="hover:text-[var(--brand-red)]">About</a>
    <a href="pages/services.html" class="hover:text-[var(--brand-red)]">Services</a>
    <a href="pages/products.html" class="hover:text-[var(--brand-red)]">Products</a>
    <a href="pages/contact.html" class="hover:text-[var(--brand-red)]">Contact</a>
  `;
  mobileNav.style.display = 'none';
  document.querySelector('header').appendChild(mobileNav);

  mobileBtn.addEventListener('click', () => {
    mobileNav.style.display = mobileNav.style.display === 'none' ? 'flex' : 'none';
  });
</script>
