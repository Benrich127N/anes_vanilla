    <div class="flex items-center gap-4">
      <a href="../index.html" class="flex items-center gap-3">
        <div class="w-20 h-20 rounded-md flex items-center justify-center bg-white">
          <img src="../assets/Images/Aens' Logo - 2025_prev_ui.png" alt="Aens Engineering" class="h-18 w-auto object-contain">
        </div>
        <div>
          <div class="text-2xl font-bold">Aens Project & Engineering Services Ltd</div>
          <div class="text-1xl text-slate-500"><i>Providing innovative and dependable engineering solutions...</i></div>
        </div>
      </a>
    </div>

    <!-- Desktop Navigation -->
    <nav class="hidden lg:flex items-center gap-6 text-sm">
      <a href="../index.html" class="hover:text-brand-red nav-link">Home</a>
      <a href="../pages/about.html" class="hover:text-brand-red nav-link">About</a>
      <a href="../pages/services.html" class="hover:text-brand-red nav-link">Services</a>
      <a href="../pages/products.html" class="hover:text-brand-red nav-link">Products</a>
      <a href="../pages/contact.html" class="hover:text-brand-red nav-link">Contact</a>
    </nav>

    <!-- Mobile Menu Button -->
    <div class="lg:hidden">
      <button id="mobileBtn" class="p-2 rounded-md border">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

<!-- Mobile Menu Toggle Script -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const mobileBtn = document.getElementById('mobileBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    
    if (mobileBtn && mobileMenu) {
      mobileBtn.addEventListener('click', function() {
        mobileMenu.classList.toggle('hidden');
      });
    }

    // Optional: Highlight active page
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
      if (link.getAttribute('href').includes(currentPage)) {
        link.classList.add('text-brand-red', 'font-semibold');
      }
    });
  });
</script>
